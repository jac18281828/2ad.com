name: Aws Deploy

on:
  workflow_run:
    workflows: ['Docker Image Build Push CI']
    types:
      - completed

jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY_ID }}
          aws-region: 'us-east-2'
      - name: Generate repository name
        run: |
          echo "REPOSITORY_PATH=$( echo ${GITHUB_REPOSITORY} | tr '[:upper:]' '[:lower:]' )" >> ${GITHUB_ENV}
          echo "REPOSITORY_SHA=$( echo ${GITHUB_SHA} | cut -c 1-8 )" >> ${GITHUB_ENV}
      - name: Install dependencies
        run: yarn install
      - name: Synth stack
        run: yarn cdk synth
      - name: Deploy stack
        run: |
        echo "Deploying from ghcr.io/${{ env.REPOSITORY_PATH }}:${{ env.REPOSITORY_SHA }}"
        yarn cdk deploy --all --require-approval never --parameters repository=ghcr.io/${{ env.REPOSITORY_PATH }} --parameters version=${{ env.REPOSITORY_SHA }}
